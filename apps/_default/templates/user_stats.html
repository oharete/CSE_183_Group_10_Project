[[extend 'layout.html']]

<style>
[v-cloak] {
     display: none;
}
</style>

<div class="section" id="app" v-cloak>
  <h1 class="title"><i class="fa-solid fa-cube"></i> User Stats</h1>

  <!-- Searchable Species List -->
  <h2>Species You've Seen</h2>
  <input
    type="text"
    v-model="searchQuery"
    placeholder="Search species"
    class="input"
  />
  <ul>
    <!-- Use Vue.js `v-for` to render the list dynamically -->
    <li v-for="species in filteredSpecies" :key="species">
      {{ species }}
    </li>
  </ul>
  <p v-if="filteredSpecies.length === 0">No species data available.</p>

  <!-- Trends Visualization -->
  <h2>Your Bird-Watching Trends</h2>
  <canvas id="trendChart"></canvas>
  <p v-if="trends.length === 0">No trends data available.</p>
</div>

[[block page_scripts]]
<script src="static/js/user_stats.js"></script>
[[end]]
